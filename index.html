<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <section id="login-Screen" class="login-Screen">
        <form id="login-Form" class="login-form">
            <h1>Login</h1>
            <input id="username" type="text" placeholder="Username" required>
            <input id="password" type="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </section>

    <main>
        <section id="view-cust" class="view-cust">
            <h1>Customer List</h1>
            <div>
                <button onclick="addCustomer()" class="btn">Add Customer</button>
                <select name="" id="">
                    <option value="">Select</option>
                    <option value="firstName">firstName</option>
                    <option value="City">City</option>
                    <option value="Email">Email</option>
                    <option value="Phone">Phone</option>
                </select>
                <input type="text">
                <button id="sync-btn" class="btn">Sync</button>
            </div>


            <div class="table">
                <table id="customer-table">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </table>
            </div>

            <form id="addCustomer-form" class="addCustomer-form">
                <div>
                    <div>
                        <label for="firstName">First Name:</label>
                        <input id="firstName" type="text" placeholder="Puneeth">
                    </div>
                    <div>
                        <label for="lastName">Last Name:</label>
                        <input id="lastName" type="text" placeholder="Gaikwad">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="street">street:</label>
                        <input id="street" type="text" placeholder="street">
                    </div>
                    <div>
                        <label for="address">address</label>
                        <input id="address" type="text" placeholder="address">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="city">city:</label>
                        <input id="city" type="text" placeholder="city">
                    </div>
                    <div>
                        <label for="State">State:</label>
                        <input id="State" type="text" placeholder="State">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="email">email</label>
                        <input id="email" type="email" placeholder="email">
                    </div>
                    <div>
                        <label for="phone">phone</label>
                        <input id="phone" type="text" placeholder="phone">
                    </div>
                </div>
                <button type="submit">submit</button>
            </form>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
